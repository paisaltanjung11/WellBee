<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#home" class="logo">
            HF <span>TRACKER</span>
        </a>

        <i class="bx bx-menu" id="menu-icon"></i>

        <nav class="navbar">
            <a href="#bmi" class="inactive">BMI Tracker</a>
            <a href="#exercise" class="active">Exercise</a>
            <a href="#nearby" class="active">Nearby</a>
            <a href="#supplements" class="active">Supplements</a>
        </nav>
    </header>
    <!---->
    <section class="home" id="home">
        <div class="home-content">
            <h1>Health & Fitness Tracker</h1>
            <p>Monitor your health and track your fitness goals with ease</p>
            <div class="btn-group">
                <a href="#" class="btn">Get Started</a>
            </div>
        </div>
        <div class="home-img">
            <img src="images/img.png" alt="">
        </div>
    </section>
    <!--Home-->
    <section class="bmi" id="bmi">
        <header>
            <h1>Track your BMI</h1>
        </header>
        <div class="data">
            <form action="#">
                <div class="input-group">
                    <div class="input-box">
                        <input type="number"
                        placeholder="Enter Your Height">
                        <input type="number"
                        placeholder="Enter Your Weight">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Calculate BMI" class="btn">
                    </div>
                </div>
    
                <div class="bmi-img">
                    <img src="images/image container.png" alt="">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
