<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculate and track your BMI with WellBee's easy-to-use BMI calculator."
    />
    <title>WellBee | BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo" aria-label="WellBee Home"
        ><span class="well">Well</span><span class="bee">Bee</span></a
      >

      <nav class="navbar">
        <a href="bmi.html">BMI Tracker</a>
        <a href="#exercise">Exercise</a>
        <a href="#nearby">Nearby</a>
        <a href="#supplements">Supplements</a>
      </nav>
    </header>

    <main class="container">
      <div class="left-side">
        <div class="title">
          <h1>Know Your BMI,</h1>
          <h1>Know Your Health</h1>
        </div>

        <div class="calculator-form">
          <div class="input-group">
            <label for="height">Enter Your Height (cm)</label>
            <input type="number" id="height" required />
          </div>

          <div class="input-group">
            <label for="weight">Enter Your Weight (kg)</label>
            <input type="number" id="weight" required />
            <p class="input-hint">* Input your height and weight</p>
          </div>

          <button class="calculate-btn" onclick="calculateBMI()">
            Calculate BMI
          </button>
        </div>
      </div>

      <div class="right-side">
        <img src="images/bminew.png" alt="BMI Chart" class="bmi-chart" />
      </div>
    </main>

    <!-- BMI Result Modal -->
    <div class="modal-overlay" id="popupOverlay"></div>
    <div class="modal" id="bmiPopup">
      <div class="modal-content">
        <h2 id="bmi-result">BMI Result</h2>
        <div id="popupResult"></div>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 WellBee. All rights reserved.</p>
      </div>
    </footer>

    <script src="bmi.js"></script>
  </body>
</html>
